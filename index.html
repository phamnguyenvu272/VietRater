<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Viet Rater</title>
    <link rel="icon" href="flag.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <script src="VietRate.js"></script>


</head>

<body>
    <div class="container">
        <br><br>
        <div class="jumbotron">
            <h1>Viet Rater</h1>
            <br>
            <h3>How good of a Vietnamese are you?</h3>
            <select class="form-control" id="lastName">
                <option value="" disabled selected>Select your Last Name</option>
                <option value="Nguyen">Nguyen</option>
                <option value="Other">Other</option>
            </select>
            <br>

            <input type="radio" name="gender" value ="male" checked> Male
            <br>
            <input type="radio" name="gender" value ="female"> Female
            <br><br>

            <select class="form-control" id="occupation">
                <option value="" disabled selected>Select your Occupation</option>
                <option value="Medical" >Medical</option>
                <option value="Engineering" >Engineering</option>
                <option value="Law" >Law</option>
                <option value="Business" >Business</option>
                <option value="Sales" >Sales</option>
                <option value="Education" >Education</option>
                <option value="Art" >Art</option>
                <option value="Government" >Government</option>
                <option value="Student" >Student</option>
                <option value="Unemployed" >Unemployed</option>
            </select>
            <br>

            <input type="radio" name="loveStatus" value="Yes"> Having a significant other
            <br>
            <input type="radio" name="loveStatus" value="No" checked> Single and lonely af
            <br><br>

            <select class="form-control" id="instruments">
                <option value="" disabled selected>Select an instrument that you can play</option>
                <option value="Piano" >Piano</option>
                <option value="Violin" >Violin</option>
                <option value="Guitar" >Guitar</option>
                <option value="Other" >Other</option>
            </select>
            <br>

            <input type="radio" name="cooking" value="Yes"> Can cook a full course meal
            <br>
            <input type="radio" name="cooking" value="No" checked> Mì gói for life
            <br><br><br>
            
            <button type="submit" class="btn-lg" onCLick="calculate()">Compute</button>
            <br><br>
            <div class="input-group">
                <textarea id="output1" rows="5" class="form-control" readonly></textarea> 
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
